language: rust
rust:
  - stable
  - beta
  - nightly
  - 1.31.0
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - rustup component add rustfmt
script:
  - cargo fmt -- --check
  - cargo test --verbose
cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
deploy:
  - provider: cargo
    token:
      secure: 
    edge: true
    skip_cleanup: true
    on:
      condition: $TRAVIS_RUST_VERSION = stable
      tags: true
  - provider: releases
    draft: true
    token:
      secure: 
    edge: true
    skip_cleanup: true
    on:
      tags: true
